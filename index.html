        body {

            min-height: 100vh;
            margin: 0;

        .container {

        .email-link {

            padding: 1rem 2.5rem;
            font-size: 1.1rem;

            color: #fff;

            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: all 0.3s ease;
        }
        .email-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
            background: linear-gradient(45deg, #2ecc71, #1abc9c);
